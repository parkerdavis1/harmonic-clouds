<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>〜</title>
    <style>
        :root {
            color-scheme: dark;
        }
        @counter-style test {
            system: cyclic;
            symbols: 〜;
            suffix: " ";
        }
        fieldset {
            display: grid;
            grid-template-columns: auto auto auto;
            justify-content: start;
            align-items: center;
            gap: 0.5rem 1rem;
            width: fit-content;
            padding: 2rem;
        }

        input[type="number"] {
            width: 5rem;
            font-size: 16px;
        }
        
        button {
            grid-column: span 2;
        }

        ul {
            list-style-type: test;
        }

        .hr {
            grid-column: span 3;
            border-bottom: 1px lightgray solid;
            margin-block: 1rem;
        }
    </style>
</head>
<body>
    <fieldset>
        <label for="wave">wave type:</label>
        <select id="wave">
            <option value="sine">sine</option>
            <option value="sawtooth" selected>sawtooth</option>
            <option value="triangle">triangle</option>
            <option value="square">square</option>
        </select>
        <input type="checkbox" id="waveRandom">
        
        <label for="filter">lowpass filter frequency</label>
        <input type="number" id="filter" min="50" max="20000" value="1000">
        <input type="checkbox" id="filterRandom">
        
        <label for="filterQ">filter Q</label>
        <input type="number" id="filterQ" min="0" max="20" value="1">
        <input type="checkbox" id="filterQRandom">
        
        <label for="filterShape">filter env shape</label>
        <select id="filterShape">
            <option value="upDown" selected>/\</option>
            <option value="up">/</option>
            <option value="flat">–</option>
        </select>
        <input type="checkbox" id="filterShapeRandom">
        
        <div class="hr"></div>
        <label for="notes">
            # notes
        </label>
        <input type="number" min="1" max="10" id="notes" value="4">
        <input type="checkbox" id="notesRandom">
        
        <label>
            harmonic limit
        </label>
        <input type="number" min="0" max="31" id="limit" value="13">
        <input type="checkbox" id="limitRandom">

        <button id="play-button">start</button>
        <button id="stop">rest</button>
    </fieldset>
    <ul class="display-chord"></ul>
    <script src="audio.js"></script>
</body>
</html>
